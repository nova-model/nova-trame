[tool.poetry]
name = "trame-facade"
version = "0.4.2"
description = "A Python Package for injecting curated themes into Trame applications"
authors = ["Duggan, John <dugganjw@ornl.gov>"]
license = "MIT"
readme = "README.md"
packages = [{include = "trame_facade"}]

[tool.poetry.dependencies]
libsass = "^0.23.0"
mergedeep = "^1.3.4"
python = "^3.10"
trame = "^3.6.3"
trame-vuetify = "^2.6.1"
py-mvvm = {extras = ["trame"], version = ">=0.2.0"}

[[tool.poetry.source]]
name = "py-mvvm"
url = "https://code.ornl.gov/api/v4/projects/15758/packages/pypi/simple"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
start = "example:main"
