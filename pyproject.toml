[tool.poetry]
name = "trame-facade"
version = "0.1.0"
description = "A Python Package for injecting curated themes into Trame applications"
authors = ["Duggan, John <dugganjw@ornl.gov>"]
license = "MIT"
readme = "README.md"
packages = [{include = "trame_facade"}]

[tool.poetry.dependencies]
libsass = "^0.23.0"
python = "^3.10"
trame = "^3.6.3"
trame-vuetify = "^2.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
start = "example:main"
